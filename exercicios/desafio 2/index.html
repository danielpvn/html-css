<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso
    </p>
    <ul type:square>
        <li><abbr title="&lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="emmet ou ctrl+space">Abreviações</abbr></li>
        <li><abbr title="code">Códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas Desordenadas</abbr></li>
    </ul>
        
</body>
</html>
